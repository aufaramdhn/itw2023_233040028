<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galery</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1>The Boomer</h1>
    <div class="container">
      <ul class="gallery">
        <li>
          <a href="#gambar-1">
            <img src="img/thumbs/trooper.jpg" alt="stormtrooper" />
            <span>Stormtrooper</span>
          </a>
          <div class="overlay" id="gambar-1">
            <a href="#gambar-4" class="prev">Prev</a>
            <a href="#" class="close">x close</a>
            <img src="img/full/trooper-full.jpg" alt="stormtrooper" />
            <a href="#gambar-2" class="next">Next</a>
          </div>
        </li>

        <li>
          <a href="#gambar-2">
            <img src="img/thumbs/vader.jpg" alt="darth-vader" />
            <span>Darth Vader</span>
          </a>
          <div class="overlay" id="gambar-2">
            <a href="#gambar-1" class="prev">Prev</a>
            <a href="#" class="close">x close</a>
            <img src="img/full/vader-full.jpg" alt="stormtrooper" />
            <a href="#gambar-3" class="next">Next</a>
          </div>
        </li>

        <li>
          <a href="#gambar-3">
            <img src="img/thumbs/wolf.jpg" alt="wolverine" />
            <span>Wolverine</span>
          </a>
          <div class="overlay" id="gambar-3">
            <a href="#gambar-2" class="prev">Prev</a>
            <a href="#" class="close">x close</a>
            <img src="img/full/wolf-full.jpg" alt="stormtrooper" />
            <a href="#gambar-4" class="next">Next</a>
          </div>
        </li>

        <li>
          <a href="#gambar-4">
            <img src="img/thumbs/quill.jpg" alt="star-lord" />
            <span>Star Lord</span>
          </a>
          <div class="overlay" id="gambar-4">
            <a href="#gambar-3" class="prev">Prev</a>
            <a href="#" class="close">x close</a>
            <img src="img/full/quill-full.jpg" alt="stormtrooper" />
            <a href="#gambar-1" class="next">Next</a>
          </div>
        </li>

        <div class="clear"></div>
      </ul>
    </div>
  </body>
</html>
