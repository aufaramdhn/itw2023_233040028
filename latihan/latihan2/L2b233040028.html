<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ini Judul</title>
</head>

<body>
    <form action="POST">
        <table border="1" cellpadding="10" bordercolor="grey" cellspacing="0">
            <thead bgcolor="grey">
                <tr>
                    <td align="center" colspan="3">INPUT DATA MAHASISWA</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Username</td>
                    <td>:</td>
                    <td><input type="text" name="username"></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td>:</td>
                    <td><input type="password" name="password"></td>
                </tr>
                <tr>
                    <td>Fullname</td>
                    <td>:</td>
                    <td><input type="text" name="fullname"></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td>:</td>
                    <td><input type="email" name="email"></td>
                </tr>
                <tr>
                    <td>Agama</td>
                    <td>:</td>
                    <td>
                        <select>
                            <option name="agama">-- Pilih Agama --</option>
                            <option value="islam">Islam</option>
                            <option value="kristen">Kristen</option>
                            <option value="hindu">Hindu</option>
                            <option value="budha">Budha</option>
                            <option value="konghucu">Konghucu</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Jenis Kelamin</td>
                    <td>:</td>
                    <td>
                        <input id="laki-laki" name="jeniskelamin" type="radio" value="laki-laki">
                        <label for="laki-laki">Laki-laki</label>
                        <input id="perempuan" name="jeniskelamin" type="radio" value="perempuan">
                        <label for="perempuan">Perempuan</label>
                    </td>
                </tr>
                <tr>
                    <td>Hobby</td>
                    <td>:</td>
                    <td>
                        <input id="musik" type="checkbox" value="musik">
                        <label for="musik">Musik</label>
                        <input id="olahraga" type="checkbox" value="olahraga">
                        <label for="olahraga">Olahraga</label>
                        <input id="gaming" type="checkbox" value="gaming">
                        <label for="gaming">Gaming</label>
                        <input id="lainnya" type="checkbox" value="lainnya">
                        <label for="lainnya">Lainnya</label>
                    </td>
                </tr>
                <tr>
                    <td>Profil Singkat</td>
                    <td>:</td>
                    <td><textarea name="profil-singkat" cols="40" rows="5"></textarea></td>
                </tr>
                <tr>
                    <td colspan="3" align="right"><button type="submit" name="submit" value="submit">Input</button></td>
                </tr>
            </tbody>
        </table>
    </form>
</body>

</html>
