<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <form action="">
        <table cellspacing="0" cellpadding="2">
            <tr>
                <td align="right"><label for="">text :</label></td>
                <td><input type="text" id=""></td>
            </tr>
            <tr>
                <td align="right"><label for="">password :</label></td>
                <td><input type="password" id=""></td>
            </tr>
            <tr>
                <td align="center" colspan="2">
                    <input type="radio" name="radio" id="radio1"><label for="radio1">radio 1</label>
                    <input type="radio" name="radio" id="radio2"><label for="radio2">radio 2</label>
                </td>
            </tr>
            <tr>
                <td align="center" colspan="2">
                    <input type="checkbox" name="checkbox" id="checkbox1"><label for="checkbox1">checkbox 1</label>
                    <input type="checkbox" name="checkbox" id="checkbox2"><label for="checkbox2">checkbox 2</label>
                </td>
            </tr>
            <tr>
                <td align="right"><label for="combobox">combo box :</label></td>
                <td>
                    <select>
                        <option>select 1</option>
                        <option>select 2</option>
                        <option>select 3</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td align="right">
                    <label for="textarea">textarea :</label>
                </td>
                <td>
                    <textarea id="textarea"></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <button type="submit">submit</button>
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
